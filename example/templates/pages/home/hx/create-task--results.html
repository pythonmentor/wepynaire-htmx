<div id="my-tasks">
    {% for task in tasks %}
        {% if forloop.first %}
            <p>Voici les tâches à venir:</p>
            <ul>
        {% endif %}
            <li>{{ task.title }}, due le {{ task.due_datetime|date:"j F Y" }} à {{task.due_datetime|time:"H\hi"}}</li>
        {% if forloop.last %}</ul>{% endif %}
    {% empty %}
        Aucune tâche n'a encore été crée.
    {% endfor %}
</div>
